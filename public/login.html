<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/base.css">
    <title>Graham's Solitare Application</title>
</head>
<body class="container-fluid" onLoad="onLoad();">
<nav class="navbar navbar-default navbar-static-top">
    <div class="col-xs-8">
        <h2>Graham's Solitare</h2>
    </div>
    <div class="col-xs-4 right-nav">
        <a id="regLink" href="/register.html">Register</a>
    </div>
</nav>
<div class="row">
    <div class="col-xs-2"></div>
    <div class="col-xs-8">
        <div class="center-block">
            <p id="errorMsg" class="bg-danger"></p>
        </div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="username">Username:</label>
                <div class="col-sm-10">
                    <input class="form-control" id="username" name="username" type="text" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="password">Password:</label>
                <div class="col-sm-10">
                    <input class="form-control" id="password" name="password" type="password" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button id="submitBtn" class="btn btn-default">Login</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-xs-2"></div>
</div>
<script src="/js/login.js"></script>
</body>
</html>
