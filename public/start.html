<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/base.css">
    <title>Graham's Solitare Application</title>
</head>
<body class="container-fluid" onload="onLoad();">
<nav class="navbar navbar-default navbar-static-top">
    <div class="col-xs-8">
        <h2>Graham's Solitare</h2>
    </div>
    <div class="col-xs-4 right-nav">
        <a id="profileLink" href="/profile.html?username=tumbler">Profile</a>
        <a id="logoutLink" href="/login.html">Log Out</a>
    </div>
</nav>
<div class="row">
    <div class="col-xs-2"></div>
    <div class="col-xs-8">
        <div class="center-block">
            <p id="errorMsg" class="bg-danger"></p>
        </div>
        <h4>Create New Game</h4>
        <form class="form-horizontal" action="/start" method="post">
            <div class="form-group col-xs-4">
                <div class="radio">
                    <label>
                        <input type="radio" name="game" id="klondyke" value="klondyke" checked>
                        Klondyke
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="game" id="pyramid" value="pyramid">
                        Pyramid
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="game" id="canfield" value="canfield">
                        Canfield
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="game" id="golf" value="golf">
                        Golf
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="game" id="yukon" value="yukon">
                        Yukon
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="game" id="hearts" value="hearts">
                        Hearts
                    </label>
                </div>
            </div>

            <div class="form-group col-xs-8">
                <div class="row">
                    <div class="col-xs-12">
                        <label class="control-label" for="draw">Draw:</label>
                        <select id="draw" name="draw" class="form-control">
                            <option>Draw 1</option>
                            <option>Draw 3</option>
                        </select>
                    </div>
                    <div class="col-xs-12">
                        <label class="control-label" for="color">Card Color:</label>
                        <select id="color" name="color" class="form-control">
                            <option>Red</option>
                            <option>Green</option>
                            <option>Blue</option>
                            <option>Magical</option>
                            
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group col-xs-12">
                <button id="submitBtn" class="btn btn-default">Start</button>
            </div>
        </form>
    </div>
</div>
<script src="/js/start.js"></script>
</body>
</html>
